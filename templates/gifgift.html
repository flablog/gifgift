<body>

<div id="outPopUpDiv" class="">
<div id="exterior">
    <table id="calendrier">
    
        
    {% set counter = 0 %}
    {% for i in range (0,4) %}
        <tr>
        {% for j in range (0,6) %}
            {% set counter += 1 %}
            
            <td class="calendarCell {% if days[counter-1][3] %} activeCell{% end %}" id="cal_{{ counter }}" visibleElement="date" alt="TOTO" >
                
                <div class="date {% if days[counter-1][3] %} activeDate{% end %}">
                   
                    {% if days[counter-1][3] %}
                        <div class="dateImage hiddenElement" id="img_{{ counter }}" style="width:100%; height:100%; background-image:url(./static/img/{{ days[counter-1][0] }})">
                        </div>
                    {% end %}
                    
                    <div class="dateText"  id="text_{{ counter }}">
                        <div class="dateTextElement">
                        {{  days[counter-1][4] }}
                        </div>
                    </div>
                
                </div>
            </td>
        {% end %}
        </tr>
    {% end %}

    <tr>
        <td colspan = "6">
        <div class="christmasCell">25</div>
        </td>
    </tr>
    
</table>

<div id="facebookLink"><a href="http://www.caravelcollective.com/">CaravelCollective.com</a> or <a href="https://www.facebook.com/caravelcollective">facebook.com/caravelcollective</a></div> 
</div>

</div>
