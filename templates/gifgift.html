    <meta property="og:url" content="http://caravelcollective.com/gifgift/" /> 
    <meta property="og:description" content="Caravel Collective is happy to share its interactive Advent Calendar with you! Come back each day for new gifs!" /> 
    
    <link rel="stylesheet" type="text/css" href="./static/css/gridStyle.css">
    <script src="./static/js/jquery-2.0.2.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./static/css/gridStyleBigScreen.css" />

<body>
<div id="outPopUpDiv" class="">
<div id="exterior">
    <table id="calendrier">
    
        
    {% set counter = 0 %}
    {% for i in range (0,4) %}
        <tr>
        {% for j in range (0,6) %}
            {% set counter += 1 %}
            
            <td class="calendarCell {% if days[counter-1][3] %} activeCell{% end %}" id="cal_{{ days[counter-1][4] }}" visibleElement={% if days[counter-1][5] %}"image"{% else %}"date"{% end %}>
                
                <div class="date {% if days[counter-1][3] %} activeDate{% end %}">
                   
                    {% if days[counter-1][3] %}
                        <div class="dateImage {% if not days[counter-1][5] %}hiddenElement{% end %}" id="img_{{ days[counter-1][4] }}" style="width:100%; height:100%; background-image:url(./static/img/{{ days[counter-1][0] }})">
                        </div>
                    {% end %}
                    
                    <div class="dateText {% if days[counter-1][5] %}hiddenElement{% end %}"  id="text_{{ days[counter-1][4] }}">
                        <div class="dateTextElement">
                        {{  days[counter-1][4] }}
                        </div>
                    </div>
                
                </div>
            </td>
        {% end %}
        </tr>
    {% end %}

    <tr>
        <td colspan = "6" >
        <div class="christmasCell">
            <div class="christmasCellContent">
                25
            </div></div>
        </td>
    </tr>
    
</table>

<div id="facebookLink"><a href="http://www.caravelcollective.com/">website</a> | <a href="https://www.facebook.com/caravelcollective">facebook</a></div> 
</div>

</div> 

<div class="fbPreview hiddenElement">
    <img src="./static/img/preview1.png" />
</div>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46119556-2', 'caravelcollective.com');
  ga('send', 'pageview');

</script>
{% end %}
